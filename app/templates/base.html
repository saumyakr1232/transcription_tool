<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transcription Tool{% endblock %}</title>
    <meta name="description" content="Upload videos and get instant transcriptions with summarization and meeting minutes extraction">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading-overlay" class="htmx-indicator">
        <div class="spinner"></div>
        <span>Processing...</span>
    </div>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
</body>
</html>
